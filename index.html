<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modern To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f7f7f9;
            --card: #ffffff;
            --panel: #e8eefc;
            --primary: #3949ab;
            --muted: #9aa0b4;
            --success: #28a745;
            --danger: #e74c3c;
            --accent: #f6c343;
            --shadow: 0 10px 24px rgba(28, 32, 44, 0.06);
            color-scheme: light;
        }

        :root.dark {
            --bg: #0f1220;
            --card: #0f1724;
            --panel: #111827;
            --primary: #4f46e5;
            --muted: #9aa0b4;
            --accent: #f59e0b;
            --shadow: 0 12px 30px rgba(2, 6, 23, 0.6);
            color-scheme: dark;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: linear-gradient(180deg, var(--bg), #ffffff00 60%);
            padding: 24px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            /* background: linear-gradient(90deg, var(--primary), color-mix(in srgb, var(--primary) 75%, white)); */
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .topbar h1 {
            margin: auto;
            font-size: 22px;
            font-weight: 800;
        }

        .switch {
            width: 48px;
            height: 26px;
            background: rgba(255, 255, 255, 0.22);
            border-radius: 999px;
            position: relative;
            cursor: pointer;
        }

        .switch .knob {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: all .2s ease;
        }

        .switch.on .knob {
            left: 25px;
        }

        .wrap {
            max-width: 980px;
            margin: 28px auto;
            background: var(--card);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow);
        }

        .top-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-bottom: 18px;
            align-items: center;
        }

        .stat {
            background: var(--panel);
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
        }

        .big {
            font-size: 20px;
            font-weight: 800;
        }

        .add-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin: 18px 0 12px;
        }

        input,
        select {
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(11, 14, 28, 0.06);
            font-size: 14px;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
        }

        .add-btn {
            padding: 12px 18px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(180deg, var(--primary), color-mix(in srgb, var(--primary) 60%, white));
            box-shadow: 0 8px 18px rgba(63, 81, 181, 0.12);
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card);
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 10px 22px rgba(19, 24, 40, 0.06);
            margin-top: 12px;
        }

        .task.completed .task-name {
            text-decoration: line-through;
            opacity: 0.6;
            color: var(--muted);
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .feedback {
            text-align: center;
            margin-top: 30px;
        }

        .feedback a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
            color: var(--muted);
            font-weight: 600;
        }

        @media (max-width: 860px) {
            .add-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="topbar">
        <h1>To-Do List</h1>
        <div class="toggle">
            <div id="modeLabel" style="font-weight:700">Light</div>
            <button id="darkToggle" class="switch" aria-pressed="false">
                <span class="knob"></span>
            </button>
        </div>
    </div>

    <main class="wrap">
        <section class="top-controls">
            <div class="stat">
                <h3>Total</h3>
                <div class="big" id="totalCount">0</div>
            </div>
            <div class="stat">
                <h3>Completed</h3>
                <div class="big" id="completedCount">0</div>
            </div>
            <div class="stat">
                <h3>Pending</h3>
                <div class="big" id="pendingCount">0</div>
            </div>
            <select id="sortBy" class="select" style="margin-left:auto">
                <option value="created_desc">Newest</option>
                <option value="created_asc">Oldest</option>
                <option value="due_asc">Due Soon</option>
                <option value="due_desc">Due Latest</option>
                <option value="priority_desc">High → Low</option>
                <option value="priority_asc">Low → High</option>
            </select>
        </section>

        <section class="add-row">
            <input id="taskInput" type="text" placeholder="Add new task...">
            <input id="dueInput" type="date">
            <select id="prioritySelect">
                <option value="low">Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addBtn" class="add-btn">Add</button>
        </section>

        <section id="taskList"></section>

        <div class="feedback">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScCmx45wS5OULNMtWOqaxBxwDSkZzk9HXDOC2K9-RT_s5-WXQ/viewform?usp=publish-editor"
                target="_blank">Give Feedback 💬</a>
        </div>

        <div class="footer">Made by <strong>23cs092 Danish Ali</strong></div>
    </main>

    <script>
        (() => {
            const taskListEl = document.getElementById('taskList');
            const taskInput = document.getElementById('taskInput');
            const dueInput = document.getElementById('dueInput');
            const prioritySelect = document.getElementById('prioritySelect');
            const addBtn = document.getElementById('addBtn');
            const totalCount = document.getElementById('totalCount');
            const completedCount = document.getElementById('completedCount');
            const pendingCount = document.getElementById('pendingCount');
            const sortBy = document.getElementById('sortBy');
            const darkToggle = document.getElementById('darkToggle');
            const modeLabel = document.getElementById('modeLabel');

            let tasks = [];
            const LS_KEY = 'modern_todo_tasks_final';
            const LS_THEME = 'modern_todo_theme_final';

            const uid = () => 't_' + Math.random().toString(36).slice(2, 10);

            function save() { localStorage.setItem(LS_KEY, JSON.stringify(tasks)); }
            function load() {
                try { tasks = JSON.parse(localStorage.getItem(LS_KEY)) || []; }
                catch { tasks = []; }
            }

            function updateStats() {
                totalCount.textContent = tasks.length;
                const completed = tasks.filter(t => t.completed).length;
                completedCount.textContent = completed;
                pendingCount.textContent = tasks.length - completed;
            }

            function sortTasks(arr) {
                const s = sortBy.value;
                const rank = { high: 3, medium: 2, low: 1 };
                return [...arr].sort((a, b) => {
                    if (s === 'created_desc') return b.createdAt - a.createdAt;
                    if (s === 'created_asc') return a.createdAt - b.createdAt;
                    if (s === 'due_asc') return new Date(a.due || Infinity) - new Date(b.due || Infinity);
                    if (s === 'due_desc') return new Date(b.due || 0) - new Date(a.due || 0);
                    if (s === 'priority_desc') return (rank[b.priority] || 0) - (rank[a.priority] || 0);
                    if (s === 'priority_asc') return (rank[a.priority] || 0) - (rank[b.priority] || 0);
                    return 0;
                });
            }

            function render() {
                taskListEl.innerHTML = '';
                for (const t of sortTasks(tasks)) {
                    const item = document.createElement('div');
                    item.className = 'task' + (t.completed ? ' completed' : '');
                    item.dataset.id = t.id;

                    const left = document.createElement('div');
                    const chk = document.createElement('input');
                    chk.type = 'checkbox';
                    chk.checked = t.completed;
                    chk.addEventListener('change', e => {
                        t.completed = e.target.checked;
                        save(); render();
                    });
                    left.appendChild(chk);

                    const name = document.createElement('span');
                    name.className = 'task-name';
                    name.textContent = " " + t.title;
                    left.appendChild(name);

                    const right = document.createElement('div');
                    right.className = 'actions';

                    const editBtn = document.createElement('button');
                    editBtn.className = 'icon-btn';
                    editBtn.innerHTML = '✏️';
                    editBtn.title = 'Edit task';
                    editBtn.addEventListener('click', () => {
                        if (t.completed) return alert("Completed task can't be edited.");
                        const newTitle = prompt("Edit task:", t.title);
                        if (newTitle) {
                            t.title = newTitle.trim();
                            save(); render();
                        }
                    });

                    const delBtn = document.createElement('button');
                    delBtn.className = 'icon-btn';
                    delBtn.innerHTML = '🗑️';
                    delBtn.title = 'Delete task';
                    delBtn.addEventListener('click', () => {
                        if (t.completed) return alert("Completed task can't be deleted.");
                        if (confirm("Delete this task?")) {
                            tasks = tasks.filter(x => x.id !== t.id);
                            save(); render();
                        }
                    });

                    right.appendChild(editBtn);
                    right.appendChild(delBtn);

                    item.appendChild(left);
                    item.appendChild(right);
                    taskListEl.appendChild(item);
                }
                updateStats();
            }

            function addTask() {
                const title = taskInput.value.trim();
                if (!title) return taskInput.focus();
                tasks.push({
                    id: uid(),
                    title,
                    createdAt: Date.now(),
                    due: dueInput.value || '',
                    priority: prioritySelect.value,
                    completed: false
                });
                save();
                taskInput.value = '';
                dueInput.value = '';
                render();
            }

            // Theme toggle
            function applyTheme(theme) {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                darkToggle.classList.toggle('on', theme === 'dark');
                modeLabel.textContent = theme === 'dark' ? 'Dark' : 'Light';
                localStorage.setItem(LS_THEME, theme);
            }

            darkToggle.addEventListener('click', () => {
                const cur = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                applyTheme(cur === 'dark' ? 'light' : 'dark');
            });

            // Events
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(); });
            sortBy.addEventListener('change', render);

            // Init
            load();
            applyTheme(localStorage.getItem(LS_THEME) || 'light');
            render();
        })();
    </script>
</body>

</html>
